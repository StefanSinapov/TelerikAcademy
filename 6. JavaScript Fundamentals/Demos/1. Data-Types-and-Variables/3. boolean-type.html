<html>

<head>
	<title>Data types and variables - Boolean types</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
		var a = 1;
		var b = 2;
		
		var greaterAB = (a > b);
		jsConsole.writeLine("1 > 2 ? " + greaterAB);  // false
		
		var equalA1 = (a == 1);
		jsConsole.writeLine("1 == 1 ? " + equalA1);   // true						 
	</script>
</body>

</html>
