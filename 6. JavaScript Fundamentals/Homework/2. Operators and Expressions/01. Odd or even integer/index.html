<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>01. Odd or Even</title>
</head>

<body>
    <script>
        //Write an expression that checks if given integer is odd or even. 
        var number = Math.floor(Math.random() * 100 + 1), // this gives random number in range [1, 100]
            message = number % 2 === 0 ? "even" : "odd";
        console.log(number + " is: " + message);
    </script>
</body>

</html>
