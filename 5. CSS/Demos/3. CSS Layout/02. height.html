<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>CSS Display - Height</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div class="box">
		ala bala
	</div>
	<span class="box">ala bala</span>
</body>
</html>
