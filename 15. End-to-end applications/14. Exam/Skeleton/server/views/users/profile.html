<!DOCTYPE html><html><head><title>Telerik File Upload System</title><link rel="stylesheet" href="/lib/bootstrap-3.2.0/css/bootstrap.min.css"><link rel="stylesheet" href="/css/site.css"></head><body><header class="nav"></header><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand">File Upload</a></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li><a href="/">Home</a></li><li><a href="/register">Register</a></li><li><a href="/login">Login</a></li></ul></div></div><div class="container"><div class="container"><div class="row"><div class="col-md-4"><div class="thumbnail"><img ng-if="user.imageUrl" ng-src="files/{{ user.profilePicture }}" alt="avatar" class="avatar"><h4>Personal information:</h4><ul class="list-group"><li class="list-group-item"><span class="list-group-item-text"> {{user.username}}</span></li><li class="list-group-item"><span class="list-group-item-text"> {{user.firstName + ' ' + user.lastName}}</span></li><li class="list-group-item"><span class="list-group-item-text"> {{user.phoneNumber}}</span></li><li class="list-group-item"><span class="list-group-item-text"> {{user.email}}</span></li></ul><h4>Update profile</h4><form method="post" enctype="multipart/form-data"><br><label for="phoneNumber">Phone number</label><input id="phoneNumber" type="text" name="phoneNumber" placeholder="0899 99 99 99" class="form-control"><br><div class="row"><div class="col-md-6"><label for="facebookProfile">Facebook profile</label><input id="facebookProfile" type="text" name="facebookProfile" placeholder="facebook profile" class="form-control"></div><div class="col-md-6"><label for="twitterProfile">Twitter profile</label><input id="twitterProfile" type="text" name="twitterProfile" placeholder="twitter profile" class="form-control"></div></div><br><div class="row"><div class="col-md-6"><label for="linkedInProfile">LinkeIn profile</label><input id="linkedInProfile" type="text" name="linkedInProfile" placeholder="linkedInProfile" class="form-control"></div><div class="col-md-6"><label for="googlePlusProfile">Twitter profile</label><input id="googlePlusProfile" type="text" name="googlePlusProfile" placeholder="google plus Profile" class="form-control"></div></div><br></form></div></div><div class="col-md-8"></div></div></div></div><footer><p class="text-center">&copy; Telerik Academy 2014</p></footer><script src="lib/jquery-2.1.1/jquery.min.js"></script><script src="lib/bootstrap-3.2.0/js/bootstrap.min.js"></script></body></html>
