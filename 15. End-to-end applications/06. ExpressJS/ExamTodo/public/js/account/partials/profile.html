<div class="container"><div class="row"><div class="col-md-3"><div class="thumbnail"><img ng-if="user.imageUrl" ng-src="images/{{ user.imageUrl }}" alt="avatar" class="avatar"/><h4>Personal information:</h4><ul class="list-group"><li class="list-group-item"><i class="fa fa-user"></i><span class="list-group-item-text"> {{user.username}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-user"></i><span class="list-group-item-text"> {{user.firstName + ' ' + user.lastName}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-phone"></i><span class="list-group-item-text"> {{user.phone}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-globe"></i><span class="list-group-item-text"> {{user.city}}</span></li><a href="#/settings"><li class="list-group-item"><i class="fa fa-gear"></i><span class="list-group-item-heading"> Settings</span></li></a></ul></div></div><div class="col-md-8"></div></div></div>
