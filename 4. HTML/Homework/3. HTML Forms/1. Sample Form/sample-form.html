<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Form</title>
        <meta charset="utf-8">
        <style>
            table {
                border-collapse: collapse;
            }
            
            table, td {
                border: 1px solid #B5A6A6;
            }
            
            tr td {
                padding: 3px;
            }
            
            tbody tr td:first-of-type {
                width: 150px;
                text-align: right;
                font-weight: bold;
                padding-right: 5px;
            }
            
            tfoot {
                background-color: #D1EDE1;
                text-align: center;
            }
            
            input[id="lName"], input[id="fName"], input[id="email"] {
                width: 290px;
            }
            
            textarea {
                width: 270px;
                max-width: 300px;
                height: 60px;
                max-height: 80px;
            }
            
            input[id="zip"] {
                width: 60px;
            }
            
            input[id="state"], input[id="CountryCode"], input[id="Operator"], input[id="BirthYear"] {
                width: 45px;
            }
            
            label[for="state"] {
                font-weight: bold;
                padding-right: 5px;
            }
            
            input[id="city"] {
                width: 210px;
            }
            select[id="Country"]{
                width: 210px;   
            }
            
            input[id="BirthMonth"], input[id="BirthDay"] {
                width: 25px;   
            }
            
            
        </style>
    </head>
    
    <body>
        <form>
            <table>
                <tfoot>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="submit" value="Submit" />
                            <input type="reset" name="reset" value="Clear This Form" />
                        </td>
                    </tr>
                </tfoot>
                
                <tbody>
                    <tr>
                        <td><label for="lName">Last Name</label></td>
                        <td><input type="text" name="lName" id="lName" value="Nakov"/></td>
                    </tr>

                    <tr>
                        <td><label for="fName">First Name</label></td>
                        <td>
                            <input type="text" name="fName" id="fName" value="Svetlin" />
                        </td>
                    </tr>

                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>
                            <textarea name="address" id="address">17 Hristo Botev Str. floor 3, apt. 12
                            </textarea>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="city">City</label></td>
                        <td>
                            <input type="text" value="Kaspichan" name="city" id="city"/>
                            <label for="state">State</label>
                            <input type="text" name="state" id="state"/>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="zip">Zip/Postal Code</label></td>
                        <td><input type="text" name="zip" id="zip" value="9325" pattern="\d{3,}" /></td>
                    </tr>
                    
                    <tr>
                        <td><label for="Country">Country</label></td>
                        <td>
                            <select name="Country" id="Country">
                                <option value="Bulgaria" selected=selected>Bulgaria</option> 
                                <option value="United States">United States</option> 
                                <option value="United Kingdom">United Kingdom</option> 
                                <option value="Afghanistan">Afghanistan</option> 
                                <option value="Albania">Albania</option> 
                                <option value="Algeria">Algeria</option> 
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="CountryCode">Phone (country code, area code, number)</label></td>
                        <td>
                            (+<input type="tel" name="CountryCode" id="CountryCode" value="359" maxlength="3" pattern="\d{3}"/>)
                            <input type="tel" name="Operator" id="Operator" value="88" maxlength="2" pattern="\d{2}" />-
                            <input type="tel" name="PhoneNum" id="PhoneNum" value="8334343" maxlength="7" pattern="\d{7}" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email" value="nakov@kaspichan.org" /></td>
                    </tr>
                    
                    <tr>
                        <td><label for="BirthMonth">Birth Date</label></td>
                        <td>
                            <label for="BirthMonth">Month</label><input type="text" name="BirthMonth" id="BirthMonth" value="06" maxlength="2" pattern="\d{1,}" />
                            <label for="BirthDay">Day</label><input type="text" name="BirthDay" id="BirthDay" value="14" maxlength="2" pattern="\d{1,}" />
                            <label for="BirthYear">Year(4 digit) </label><input type="text" name="BirthYear" id="BirthYear" value="1980" maxlength="4" pattern="\d{4}" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="Gender">Gender</label></td>
                        <td>
                            <select name="Gender" id="Gender">
                                <option value="Male" selected=selected>Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="StartDate">Starting Date</label></td>
                        <td>
                            <input type="radio" name="StartDate" id="spring" value="Spring 2006" checked />
                            <label for="spring">Spring 2006</label>
                            <input type="radio" name="StartDate" id="summer" value="Summer 2006" />
                            <label for="summer">Summer 2006</label>
                        </td>
                    </tr>
                    
                    <tr>
                        <td><label for="Comments">Comments/Questions</label></td>
                        <td>
                            <textarea name="Comments" id="Comments">Please send me more information about the logging.
                            </textarea>
                        </td>
                    </tr>
                </tbody>
                
            </table>
        </form>
    </body>
    
</html>
