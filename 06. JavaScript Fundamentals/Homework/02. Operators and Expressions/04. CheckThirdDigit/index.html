    <title>04. Chech Third Digit</title>
</head>

<body>
    <script>
        //Write an expression that checks for given integer if its third digit (right-to-left) is 7.
        var n = 1798;
        console.log("Third digit of " + n + " is 7 is: " + (n % 1000 === 7));
    </script>
</body>
