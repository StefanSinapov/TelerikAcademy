    <title>08. Trapezoid's Area</title>
</head>

<body>
    <script>
        //Write an expression that calculates trapezoid's area by given sides a and b and height h.
        var a = 6,
            b = 8,
            h = 10,
            area = (a + (b - a) / 2) * h

         console.log("Trapezoid's area is: " + area);
    </script>
</body>
