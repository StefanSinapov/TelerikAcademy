<!DOCTYPE html>

	<title>01. MEAN with SVG</title>

<body>
	<div id="wrapper">

		  <!-- M -->
		  <text x="50" y="140" fill="#3E3F37" class="outer-text">M</text>

		  <text x="111" y="204" fill="white" stroke="none" id="express">express</text>

		  <!-- A -->
		  <text x="52" y="280" fill="#E23337" class="outer-text">A</text>

		  <text x="50" y="350" fill="#8EC74E" class="outer-text">N</text>

		</svg>
