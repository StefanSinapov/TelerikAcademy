<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>03. ListView</title>
    <script src="../libs/handlebars-v1.3.0.js"></script>
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <ul id="books-list" data-template="book-item-template"></ul>


    <script id="book-item-template" type="text/x-handlebars-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
              <strong>{{title}}</strong>
            </a>
        </li>
    </script>

    <script>
        var books = [{
            id: '100',
            title: 'JavaScript: The Good Parts'
        }, {
            id: '101',
            title: 'Secrets of JavaScript Ninja'
        }, {
            id: '102',
            title: 'Core HTML5 Canvas'
        }, {
            id: '103',
            title: 'JavaScript Patterns'
        }];

        $('#books-list').listView(books);
    </script>

    <!-- Second example-->
    <table>
        <thead>
        <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table" data-template="students-row-template">
        </tbody>
    </table>
    <script id="students-row-template" type="text/x-handlebars-template">
        <tr class="student-row">
            <td>{{number}}</td>
            <td>{{name}}</td>
            <td>{{mark}}</td>
        </tr>
    </script>

    <script>
        var students = [
            {
                number: 1,
                name: "Pesho",
                mark: 4
            },
            {
                number: 2,
                name: "Gosho",
                mark: 8
            },
            {
                number: 3,
                name: "Penka",
                mark: 6
            },
            {
                number: 4,
                name: "Ico",
                mark: 3
            }
        ];

        $('#students-table').listView(students);
    </script>

</body>
</html>
