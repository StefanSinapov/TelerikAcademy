<div class="form-login">
    <h2 class="form-login-heading">Register: </h2>
    <div class="control-group">
        <input type="text" class="form-control" placeholder="User name" id="register-name" required autofocus>
        <input type="password" class="form-control" placeholder="Password" id="register-pass" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="register-btn">Register</button>
</div>
