<div class="form-login">
    <h2 class="form-login-heading">Please log in</h2>
    <div class="control-group">
        <input type="text" class="form-control" placeholder="User name" id="login-name" required autofocus>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="true" id="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="login-btn">Login</button>
</div>
