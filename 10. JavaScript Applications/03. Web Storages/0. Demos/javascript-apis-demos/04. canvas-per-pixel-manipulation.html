<html>
<head>
	<title>JavaScript APIs - Canvas Path</title>
</head>
<body>
	<canvas width="400" height="500">
		Canvas not supported
	</canvas><br/>
	<a href="#" id="invert-colors-btn" onclick="invertColorButtonClick()">Invert colors</a>
	<script type="text/javascript" src="scripts/canvas-paths.js">
	</script>
	<script>	
		function invertColorButtonClick(){
			var ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
			var imageData = ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height);
			for(var i = 0 ; i < imageData.data.length; i+=4){
				imageData.data[i] = 255 - imageData.data[i];
				imageData.data[i+1] = 255 - imageData.data[i+1];
				imageData.data[i+2] = 255 - imageData.data[i+2];
			}
			ctx.putImageData(imageData, 0, 0);
		}
	</script>

</body>
</html>
