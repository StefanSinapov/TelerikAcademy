<!DOCTYPE HTML>
<html>
<head>
	<title>NOT test</title>
	<style type="text/css">
		.class:not(p)
		{
			color: #ff0000;
			font-weight: bold;
		}
	</style>
</head>
<body>

	<h1 class="class">This is a heading</h1>

	<span class="class">This is some text in a span element.</span>
	
	<p class="class">This is a paragraph.</p>
	<p class="class">This is another paragraph.</p>

	<div class="class">This is some text in a div element.</div>

</body>
</html>
