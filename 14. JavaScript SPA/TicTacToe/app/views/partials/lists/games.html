<div class="container">
    <div class="container">
        <div class="page-header big-text">
            <h1>Games:</h1>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h3>Your games: </h3>
            </div>
        </div>

        <div class="row" ng-cloak ng-if="myGames">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Creator</th>
                        <th>Status</th>
                        <th>Date Created</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="game in myGames">
                        <td>{{ $index + 1 }}</td>
                        <td>{{ user.Name }}</td>
                        <td>{{ user.Creator }}</td>
                        <td>{{ user.Status }}</td>
                        <td>{{ user.DateCreated | date : 'd MMM yyyy, HH:mm'  }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h3>Joined games: </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h3>Available games: </h3>
            </div>
        </div>

    </div>
</div>
